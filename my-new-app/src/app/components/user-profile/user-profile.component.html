<div class="team_container"><br><br>
  <h1 class="userProfile">User Profile</h1>
</div>
<div class="container">
    <div class="row">
      <div class="inner-main">
        <p><strong>Name:</strong> {{ this.currentUser.name }}</p>
        <p><strong>Email:</strong> {{ this.currentUser.email }}</p>
        <p><strong>User ID:</strong> {{ this.currentUser.userId }}</p>
        <p><strong>Type:</strong> {{ this.currentUser.userType }}</p>
        <p>
          <button class="btn btn-med btn-primary" routerLink="/user-edit/{{ currentUser._id }}">Edit </button>
        </p>
      </div>
    </div>
  </div>
