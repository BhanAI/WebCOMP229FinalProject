<div class="auth-wrapper">
  <h1 class="signUp">Sign Up</h1>
    <form
      class="form-signin"
      [formGroup]="signupForm"
      (ngSubmit)="registerUser()">
      <div class="form-group">
        <label>Name</label> 
        <input
          type="text"
          class="form-control"
          formControlName="name"
          placeholder="Enter name"
          required
        />
      </div>
      <div class="form-group">
        <label>Email address</label>
        <input
          type="email"
          class="form-control"
          formControlName="email"
          placeholder="Enter email"
          required
        />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="Password"
          required
        />
      </div>
      <div class="cdk-visually-hidden">
        <label>User Id</label>
        <input
          type="text"
          class="form-control"
          formControlName="userId"
          placeholder="Enter Id (e.g. 100001)"
          required
          readonly
        />
      </div>
      <div class="form-group">
        <label>User Type &nbsp;&nbsp;&nbsp; </label>
        <!-- <input
          type="text"
          class="form-control"
          formControlName="userType"
          placeholder="Enter user type (user/administrator)"
          required
        /> -->
        <select formControlName="userType">
          <option *ngFor="let userType of userTypes" [value]="userType">{{userType}}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-block btn-primary" (click)="idGenerator()">Sign up</button>
    </form>
  </div>
